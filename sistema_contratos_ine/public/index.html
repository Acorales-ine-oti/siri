<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contratos INE</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Contratos de Confidencialidad INE</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/contratos">Ver Contratos</a></li>
                <li><a href="/contratos/nuevo">Nuevo Contrato</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <h2>Bienvenido</h2>
        <p>Utilice el menú de navegación para gestionar los contratos de confidencialidad.</p>
        <div id="login-section">
            <h3>Login (ejemplo API)</h3>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 INE. Todos los derechos reservados.</p>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
